<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" media="all" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" media="all" rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <title>Roman Numerals Converter</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Roman Numerals Converter</h1>
      <h4>Welcome to the Roman Numeral Converter! Type in your first number below!</h4>
      <form id="forma">
        <div class="form-group">
          <label for="number">Enter number here.</label>
          <input id="number" type="Text" class="form-control" placeholder="Type a number between 1 &amp; 3,999.">
          <button type="submit" class="btn btn-default">Change it!</button>
        </div>
      </form>
    </div>
    <div class="output">
      <p><span class="numberchange"></span></p>
    </div>
  </body>
</html>
